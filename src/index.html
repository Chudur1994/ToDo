<body>
    <div class="container">
        <!-- search -->
        <section class="search">
            <input type="text" name="search" id="search-input" placeholder="Search...">
            <i class="fas fa-search"></i>
        </section>

        <!-- main content i.e. todos -->
        <section class="content">
            <!-- todos-container -->
            <div class="todo-container incomplete">
                <div class="header">
                    <p class="header-text">Welcome</p>
                    <div class="controls">
                        <div class="controls-add-confirm">
                            <a class="add-btn btn"><i class="fas fa-plus"></i> Add</a>
                            <a class="confirm-btn btn"><i class="fas fa-check"></i> Confirm</a>
                        </div>
                    </div>
                </div>
                <!-- add todo prompt -->
                <div class="add">
                    <input type="text" name="todo" id="add-input" placeholder="Add a todo...">
                    <div class="add-settings">
                        <label for="due-date">Due Date</label>
                        <input type="date" name="due-date" id="due-date">
                    </div>
                </div>
                <!-- div containing list of todos -->
                <div class="todos">
                    <div class="overlay"></div>
                </div>
            </div>

            <!-- completed todos -->
            <div class="todo-container todo-container-completed">
                <div class="header header-completed">
                    <p class="header-text">Completed To-Do</p>
                    <div class="controls">
                        <a class="sort-btn btn"><i class="fas fa-sort"></i> Sort</a>
                    </div>
                </div>
                <div class="todos">
                    <div class="sort-options">
                        <p class="sort-date"><i class="fas fa-arrows-alt-v"></i> Date Completed</p>
                        <p class="sort-duration"><i class="fas fa-arrows-alt-v"></i> Time to Complete</p>
                    </div>
                    <div class="todo todo-complete">
                        <p class="todo-text">Make meal prepare.</p>
                    </div>
                    <div class="todo todo-complete">
                        <p class="todo-text">Go grocery shopping.</p>
                    </div>
                </div>
            </div>
        </section>

            <input type="date" name="due-date" id="due-date">
            <span class="submit">Submit</span>
